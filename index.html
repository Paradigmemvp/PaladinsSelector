<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="characters-container">
        <!-- Container to hold all characters -->
    </div>
    <div id="role-buttons">
        <!-- Buttons to filter characters based on roles -->
        <button id="all">All</button>
        <button id="tank">Tank</button>
        <button id="damage">Damage</button>
        <button id="flank">Flank</button>
        <button id="support">Support</button>
    </div>

    <!-- Modal for displaying character details -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="character-details"></div>
        </div>
    </div>
</body>

</html>
